name: Release

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: macos-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.local/share/pnpm/store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-

      - run: pnpm install --frozen-lockfile

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Sync package version to tag
        run: npm version ${{ steps.version.outputs.version }} --no-git-tag-version --allow-same-version

      - run: pnpm typecheck
      - run: pnpm build

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Append npm link to release notes
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const release = context.payload.release;
            const version = '${{ steps.version.outputs.version }}';
            const info = `\n\n## Published\n` +
              `[\`agent-loadout@${version}\`](https://www.npmjs.com/package/agent-loadout/v/${version})\n\n` +
              `\`\`\`sh\nnpx agent-loadout@${version}\n\`\`\``;
            await github.rest.repos.updateRelease({
              owner, repo,
              release_id: release.id,
              body: release.body + info
            });
